<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validation System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-certificate"></i>
                <h1>Certificate Validation System</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-tab="issue">Issue Certificate</button>
                <button class="nav-btn" data-tab="verify">Verify Certificate</button>
                <button class="nav-btn" data-tab="student">Student Portfolio</button>
                <button class="nav-btn" data-tab="blockchain">Blockchain Info</button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Issue Certificate Section -->
            <section id="issue" class="tab-content active">
                <div class="card">
                    <h2><i class="fas fa-graduation-cap"></i> Issue Certificate</h2>
                    <form id="issueForm" class="form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="studentName">Student Name *</label>
                                <input type="text" id="studentName" required placeholder="Enter student's full name">
                            </div>
                            <div class="form-group">
                                <label for="studentId">Student ID *</label>
                                <input type="text" id="studentId" required placeholder="Enter student ID">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="courseName">Course Name *</label>
                                <input type="text" id="courseName" required placeholder="Enter course name">
                            </div>
                            <div class="form-group">
                                <label for="grade">Grade *</label>
                                <select id="grade" required>
                                    <option value="">Select Grade</option>
                                    <option value="A+">A+ (Excellent)</option>
                                    <option value="A">A (Very Good)</option>
                                    <option value="B+">B+ (Good)</option>
                                    <option value="B">B (Satisfactory)</option>
                                    <option value="C+">C+ (Average)</option>
                                    <option value="C">C (Below Average)</option>
                                    <option value="D">D (Poor)</option>
                                    <option value="F">F (Fail)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="issuerName">Issuer Name *</label>
                                <input type="text" id="issuerName" required placeholder="Enter institution name">
                            </div>
                            <div class="form-group">
                                <label for="issuerId">Issuer ID *</label>
                                <input type="text" id="issuerId" required placeholder="Enter institution ID">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="courseDuration">Course Duration</label>
                            <input type="text" id="courseDuration" placeholder="e.g., 4 years, 6 months">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Issue Certificate
                        </button>
                    </form>
                    <div id="issueResult" class="result"></div>
                </div>
            </section>

            <!-- Verify Certificate Section -->
            <section id="verify" class="tab-content">
                <div class="card">
                    <h2><i class="fas fa-search"></i> Verify Certificate</h2>
                    <form id="verifyForm" class="form">
                        <div class="form-group">
                            <label for="certificateId">Certificate ID *</label>
                            <input type="text" id="certificateId" required placeholder="Enter certificate ID to verify">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Verify Certificate
                        </button>
                    </form>
                    <div id="verifyResult" class="result"></div>
                </div>
            </section>

            <!-- Student Portfolio Section -->
            <section id="student" class="tab-content">
                <div class="card">
                    <h2><i class="fas fa-user-graduate"></i> Student Portfolio</h2>
                    <form id="studentForm" class="form">
                        <div class="form-group">
                            <label for="viewStudentId">Student ID *</label>
                            <input type="text" id="viewStudentId" required placeholder="Enter student ID to view certificates">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-eye"></i> View Certificates
                        </button>
                    </form>
                    <div id="studentResult" class="result"></div>
                </div>
            </section>

            <!-- Blockchain Info Section -->
            <section id="blockchain" class="tab-content">
                <div class="card">
                    <h2><i class="fas fa-link"></i> Blockchain Information</h2>
                    <div class="blockchain-actions">
                        <button onclick="loadBlockchainInfo()" class="btn btn-secondary">
                            <i class="fas fa-info-circle"></i> Get Blockchain Info
                        </button>
                        <button onclick="validateBlockchain()" class="btn btn-secondary">
                            <i class="fas fa-shield-alt"></i> Validate Blockchain
                        </button>
                        <button onclick="loadAllCertificates()" class="btn btn-secondary">
                            <i class="fas fa-list"></i> View All Certificates
                        </button>
                    </div>
                    <div id="blockchainResult" class="result"></div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Certificate Validation System. Built with Blockchain Technology.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
